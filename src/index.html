<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Grafos !</title>
  <link rel="stylesheet" href="css/pattern.css">
</head>

<body>

  <div id="container_geral">
    <div id="titulo">
      <h1>Criador de grafos 1.0!</h1>
      Nós estamos usando Node.js
      <script>document.write(process.versions.node)</script>,
      Chromium
      <script>document.write(process.versions.chrome)</script>,
      e Electron
      <script>document.write(process.versions.electron)</script>.
    </div>
    <div id="programa">
      <!--
          Area do form para criar a matriz/lista
        -->
      <div id="container_form">
        <h1>Inputs</h1>
        <hr /> <br />

        <label>Insira os nós do grafo:</label>
        <input type="text" name="nodes" id="input_nodes" onkeydown="getNodes()"/>
        <div id="container_adjacencias">

        </div>
      </div>
      <!--
          Area de printar o resultado
        -->
      <div id="container_result">
        <h1>Resultado</h1>
        <hr />  <br />
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/index/inputs.js"></script>
</body>

</html>
